<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Sidebar Compacto com Separador Fixo (v23)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    
</head>
<body>
    
    <div class="flex">

        <!-- Barra Lateral de Navegação (Sidebar) -->
        <div class="sidebar flex flex-col mobile-menu">
            <div class="sidebar-content flex-grow space-y-4 pt-0 pb-2">
                <!-- TÍTULO: Cadastro de Mídias -->
                <p class="text-xs font-semibold uppercase text-indigo-300 sidebar-title pt-1 pb-1">
                    Cadastro de Mídias
                </p>

                <!-- Navegação de Mídias -->
                <nav class="space-y-2 mb-4">
                    
                    <!-- 1. Mídias (Film) -->
                    <a th:href="@{/midias/listar}" target="exibir" class="sidebar-link active flex items-center p-2 text-sm">
                        <!-- Rolo de Filme -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="2" ry="2"/><path d="M7 2v20"/><path d="M17 2v20"/><path d="M2 12h20"/><path d="M2 7h5"/><path d="M2 17h5"/><path d="M17 7h5"/><path d="M17 17h5"/>
                        </svg>
                        <span>Mídias</span>
                    </a>
                    
                    <!-- 2. Exemplares (List) -->
                    <a th:href="@{/exemplares/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Lista (Inventário) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                        <span>Exemplares</span>
                    </a>
                    
                    <!-- 3. Atores (User) -->
                    <a th:href="@{/atores/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Usuário/Perfil -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Atores</span>
                    </a>
                    
                    <!-- 4. Classificação Etária (Circle with Diagonal Line) -->
                    <a th:href="@{/classificacoesetarias/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Proibido / Restrito por Idade -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                        </svg>
                        <span>Class. Etária</span>
                    </a>

                    <!-- 5. Classificação Interna (DollarSign) -->
                    <a th:href="@{/classificacoesinternas/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Sinal de Dólar (Custo) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                        <span>Class. Interna</span>
                    </a>
                    
                    <!-- 6. Gêneros (Grid) -->
                    <a th:href="@{/generos/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Grade/Categorias -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/>
                        </svg>
                        <span>Gêneros</span>
                    </a>
                    
                    <!-- 7. Tipos (Layers) -->
                    <a th:href="@{/tipos/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Camadas (Tipos/Variações) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1.5L2 6.5L12 11.5L22 6.5L12 1.5z"/>
                            <path d="M2 17.5L12 22.5L22 17.5"/>
                            <path d="M2 12L12 17L22 12"/>
                        </svg>
                        <span>Tipos</span>
                    </a>
                </nav>
                
                <!-- SEPARADOR: Linha horizontal fina que permanece visível no modo compacto -->
                <div class="h-px bg-indigo-600 w-full mb-4"></div>


                <!-- TÍTULO: Clientes e Locais -->
                <p class="text-xs font-semibold uppercase text-indigo-300 sidebar-title pt-1 pb-1">
                    Clientes e Locais
                </p>

                <!-- Navegação de Clientes e Locais -->
                <nav class="space-y-2">

                    <!-- 8. Clientes (Users) -->
                    <a th:href="@{/clientes/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Múltiplas Pessoas -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><path d="M17 11h6"/><path d="M20 8v6"/>
                        </svg>
                        <span>Clientes</span>
                    </a>
                    
                    <!-- 9. Locações (Calendar) -->
                    <a th:href="@{/locacoes/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Calendário (Registro de Data/Transação) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span>Locações</span>
                    </a>

                    <!-- 10. Cidades (MapPin) -->
                    <a th:href="@{/cidades/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Localização -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span>Cidades</span>
                    </a>
                    
                    <!-- 11. Estados (Globe) -->
                    <a th:href="@{/estados/listar}" target="exibir" class="sidebar-link flex items-center p-2 text-sm">
                        <!-- Globo da Terra (Representação Geográfica de Regiões/Estados) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><line x1="2.1" y1="12" x2="21.9" y2="12"/>
                        </svg>
                        <span>Estados</span>
                    </a>
                </nav>

            </div>
            
        </div>

        <!-- Conteúdo de teste vazio para manter o layout -->
        <main class="flex-1 p-8 text-gray-500 hidden md:block">
            <iframe class="show" name="exibir" src="" frameborder="0"></iframe>
        </main>
    </div>
</body>
</html>
