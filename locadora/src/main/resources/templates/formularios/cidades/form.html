<!DOCTYPE html>
<!-- Lembre-se do xmlns:th="http://www.thymeleaf.org" -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cidade</title>
    <!-- O caminho th:href="@{/css/estilos.css}" procura o arquivo em 'src/main/resources/static/css/estilos.css' -->
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos-forms.css}">
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <a class="retorno" th:href="@{/cidades/listar}">
            <svg width="16px" height="16px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17 9H5.414l3.293-3.293a.999.999 0 10-1.414-1.414l-5 5a.999.999 0 000 1.414l5 5a.997.997 0 001.414 0 .999.999 0 000-1.414L5.414 11H17a1 1 0 100-2z" fill="#999ca1"/></svg>
            <p>Voltar</p>
        </a>
        <h1 th:text="${cidade.id == null ? 'Nova Cidade' : 'Editar Cidade'}">Cadastrar Cidade</h1>
        <p>Preencha os dados da cidade</p>

        <form th:action="@{/cidades/salvar}" th:object="${cidade}" method="post">

            <!-- Campo de ID escondido (necessário para o "salvar" saber quem editar) -->
            <input type="hidden" th:field="*{id}" />

            <!-- Campo Nome -->
            <div class="espaco-input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" />
                <!-- Exibe o erro de validação para o campo 'nome' -->
                <div class="error" th:if="${#fields.hasErrors('nome')}"
                     th:errors="*{nome}"></div>
            </div>

            <!-- O Dropdown (Select) de Estados -->
            <div class="espaco-input">
                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}">
                    <option value="">Selecione um Estado</option>
                    <!--
                      Loop sobre a 'listaEstados' vinda do Controller
                      'th:value' será o ID do estado (ex: 1)
                      'th:text' será o Nome do estado (ex: São Paulo)
                    -->
                    <option th:each="est : ${listaEstados}"
                            th:value="${est.id}"
                            th:text="${est.nome}">
                    </option>
                </select>
                <!-- Exibe o erro de validação para o campo 'estado' -->
                <div class="error" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
            </div>

            <!-- Botões -->
            <div class="botoes">
                <button type="submit">Salvar</button>
                
            </div>
        </form>
    </div>
</body>
</html>
