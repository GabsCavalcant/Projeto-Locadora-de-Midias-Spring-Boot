<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos-forms.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="retorno" th:href="@{/clientes/listar}">
            <svg width="16px" height="16px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17 9H5.414l3.293-3.293a.999.999 0 10-1.414-1.414l-5 5a.999.999 0 000 1.414l5 5a.997.997 0 001.414 0 .999.999 0 000-1.414L5.414 11H17a1 1 0 100-2z" fill="#999ca1"/></svg>
            <p>Voltar</p>
        </a>

        <h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}">Formulário</h1>
        <p>Preencha os dados do Cliente</p>

        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">

            <!-- ID oculto para o Spring saber se é um 'update' -->
            <input type="hidden" th:field="*{id}" />

            
            <div class="espaco-input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}"/>
                <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="espaco-input">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" th:field="*{sobrenome}" />
                <div class="error" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></div>
            </div>
            <div class="espaco-input">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
                <div class="error" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
            </div>
            <div class="espaco-input">
                <label for="cpf">CPF (999.999.999-99):</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="999.999.999-99" />
                <div class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
            </div>
            <div class="espaco-input">
                <label for="email">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="email@exemplo.com" />
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>/div>
            </div>
            <div class="espaco-input">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" th:field="*{logradouro}" />
                <div class="error" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></div>
            </div>
            <div class="espaco-input">
                <label for="numero">Número:</label>
                <input type="text" id="numero" th:field="*{numero}" />
                <div class="error" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
            </div>
            <div class="espaco-input">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" th:field="*{bairro}" />
                <div class="error" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
            </div>
            <div class="espaco-input">
                <label for="cep">CEP (99999-999):</label>
                <input type="text" id="cep" th:field="*{cep}" placeholder="99999-999" />
                <div class="error" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
            </div>
            <div class="espaco-input">
                <label for="cidade">Cidade:</label>
                <select id="cidade" th:field="*{cidade}">
                    <option value="">Selecione uma Cidade</option>
                    <option th:each="cid : ${listaCidades}"
                        th:value="${cid.id}"
                            th:text="${cid.nome + ' - ' + cid.estado.sigla}">
                    </option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
            </div>
            <div class="botoes">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
