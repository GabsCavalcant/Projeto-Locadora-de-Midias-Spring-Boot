<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Classificação Etária</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${classificacao.id == null ? 'Nova Classificação' : 'Editar Classificação'}">Formulário</h1>

        <form th:action="@{/classificacoesetarias/salvar}" th:object="${classificacao}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" />

                <div class="error" th:if="${#fields.hasErrors('descricao')}"
                     th:errors="*{descricao}"></div>
            </div>

            <div>
                <button type="submit">Salvar</button>
                <a th:href="@{/classificacoesetarias/listar}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
