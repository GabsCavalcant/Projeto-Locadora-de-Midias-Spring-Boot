<!DOCTYPE html>
<!-- Lembre-se de verificar se 'xmlns:th' está correto (com os dois pontos) -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atores</title>
    <!-- Link para seu CSS (deve estar em /static/css/estilos.css) -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Atores</h1>
        
        <!-- Link para a rota /atores/novo do seu AtorControle -->
        <a th:href="@{/atores/novo}" class="btn-novo">Novo Ator</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop na "listaAtores" que o AtorControle enviou -->
                <tr th:each="ator : ${listaAtores}">
                    <td th:text="${ator.id}">1</td>
                    <td th:text="${ator.nome}">Nome do Ator</td>
                    <td th:text="${ator.sobrenome}">Sobrenome do Ator</td>
                    <!-- Formata o campo 'dataNascimento' (que é um LocalDate) -->
                    <td th:text="${#temporals.format(ator.dataNascimento, 'dd/MM/yyyy')}">01/01/2000</td>
                    <td>
                        <a th:href="@{/atores/editar/{id}(id=${ator.id})}" class="btn-editar">Editar</a>
                        <a th:href="@{/atores/excluir/{id}(id=${ator.id})}" class="btn-excluir"
                           onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/}">Voltar ao Início</a>
    </div>
</body>
</html>
