<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Classificação Interna</title>
    <link rel="stylesheet" th:href="@{/css/estilos-forms.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/atores/listar}" class="retorno">
            <svg width="16px" height="16px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17 9H5.414l3.293-3.293a.999.999 0 10-1.414-1.414l-5 5a.999.999 0 000 1.414l5 5a.997.997 0 001.414 0 .999.999 0 000-1.414L5.414 11H17a1 1 0 100-2z" fill="#999ca1"/></svg>
            <p>Voltar</p>
        </a>

        <h1 th:text="${classificacao.id == null ? 'Nova Classificação' : 'Editar Classificação'}">Cadastrar Classificação Interna</h1>
        <p>Preencha os dados da Classificação</p>

        <form th:action="@{/classificacoesinternas/salvar}" th:object="${classificacao}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="espaco-input">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" />
                <div class="error" th:if="${#fields.hasErrors('descricao')}"
                     th:errors="*{descricao}"></div>
            </div>

            <div class="espaco-input">
                <label for="valorAluguel">Valor do Aluguel:</label>
                <!-- Usamos type="number" e step="0.01" para valores monetários -->
                <input type="number" id="valorAluguel" th:field="*{valorAluguel}" step="0.01" min="0" />
                <div class="error" th:if="${#fields.hasErrors('valorAluguel')}"
                     th:errors="*{valorAluguel}"></div>
            </div>

            <div class="botoes">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
