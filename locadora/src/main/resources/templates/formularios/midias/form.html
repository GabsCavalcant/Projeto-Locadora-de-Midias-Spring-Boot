<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Mídia</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        .error { color: red; font-size: 0.9em; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-grid > div > div {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-grid label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${midia.id == null ? 'Nova Mídia' : 'Editar Mídia'}">Formulário</h1>

        <form th:action="@{/midias/salvar}" th:object="${midia}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-grid">
                <!-- Coluna Esquerda -->
                <div>
                    <div>
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" th:field="*{titulo}" />
                        <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                    </div>
                    <div>
                        <label for="anoLancamento">Ano Lançamento:</label>
                        <input type="number" id="anoLancamento" th:field="*{anoLancamento}" />
                        <div class="error" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}"></div>
                    </div>
                    <div>
                        <label for="codigoBarras">Código de Barras:</label>
                        <input type="text" id="codigoBarras" th:field="*{codigoBarras}" />
                        <div class="error" th:if="${#fields.hasErrors('codigoBarras')}" th:errors="*{codigoBarras}"></div>
                    </div>
                    <div>
                        <label for="duracaoEmMinutos">Duração (minutos):</label>
                        <input type="number" id="duracaoEmMinutos" th:field="*{duracaoEmMinutos}" />
                        <div class="error" th:if="${#fields.hasErrors('duracaoEmMinutos')}" th:errors="*{duracaoEmMinutos}"></div>
                    </div>
                </div>

                <!-- Coluna Direita (Relacionamentos) -->
                <div>
                    <div>
                        <label for="atorPrincipal">Ator Principal:</label>
                        <select id="atorPrincipal" th:field="*{atorPrincipal}">
                            <option value="">Selecione...</option>
                            <option th:each="ator : ${listaAtores}"
                                    th:value="${ator.id}"
                                    th:text="${ator.nome + ' ' + ator.sobrenome}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('atorPrincipal')}" th:errors="*{atorPrincipal}"></div>
                    </div>
                    <div>
                        <label for="atorCoadjuvante">Ator Coadjuvante:</label>
                        <select id="atorCoadjuvante" th:field="*{atorCoadjuvante}">
                            <option value="">Selecione...</option>
                            <option th:each="ator : ${listaAtores}"
                                    th:value="${ator.id}"
                                    th:text="${ator.nome + ' ' + ator.sobrenome}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('atorCoadjuvante')}" th:errors="*{atorCoadjuvante}"></div>
                    </div>
                    <div>
                        <label for="genero">Gênero:</label>
                        <select id="genero" th:field="*{genero}">
                            <option value="">Selecione...</option>
                            <option th:each="gen : ${listaGeneros}"
                                    th:value="${gen.id}"
                                    th:text="${gen.descricao}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                    </div>
                    <div>
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" th:field="*{tipo}">
                            <option value="">Selecione...</option>
                            <option th:each="t : ${listaTipos}"
                                    th:value="${t.id}"
                                    th:text="${t.descricao}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>
                    <div>
                        <label for="classificacaoEtaria">Classificação Etária:</label>
                        <select id="classificacaoEtaria" th:field="*{classificacaoEtaria}">
                            <option value="">Selecione...</option>
                            <option th:each="ce : ${listaClassificacoesEtarias}"
                                    th:value="${ce.id}"
                                    th:text="${ce.descricao}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('classificacaoEtaria')}" th:errors="*{classificacaoEtaria}"></div>
                    </div>
                    <div>
                        <label for="classificacaoInterna">Classificação Interna (Valor):</label>
                        <select id="classificacaoInterna" th:field="*{classificacaoInterna}">
                            <option value="">Selecione...</option>
                            <option th:each="ci : ${listaClassificacoesInternas}"
                                    th:value="${ci.id}"
                                    th:text="${ci.descricao + ' (R$ ' + #numbers.formatDecimal(ci.valorAluguel, 1, 2, 'COMMA') + ')'}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('classificacaoInterna')}" th:errors="*{classificacaoInterna}"></div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit">Salvar</button>
                <a th:href="@{/midias/listar}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
