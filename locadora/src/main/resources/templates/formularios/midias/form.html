<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Mídia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos-forms.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="retorno" th:href="@{/midias/listar}">
            <svg width="16px" height="16px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M17 9H5.414l3.293-3.293a.999.999 0 10-1.414-1.414l-5 5a.999.999 0 000 1.414l5 5a.997.997 0 001.414 0 .999.999 0 000-1.414L5.414 11H17a1 1 0 100-2z"
                    fill="#999ca1" />
            </svg>
            <p>Voltar</p>
        </a>

        <h1 th:text="${midia.id == null ? 'Nova Mídia' : 'Editar Mídia'}">Cadastro Mídia</h1>
        <p>Preencha os dados da Mídia</p>

        <form th:action="@{/midias/salvar}" th:object="${midia}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div style="display: flex; gap: 20px;">
                <div>
                    <div class="espaco-input">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" th:field="*{titulo}" />
                        <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="anoLancamento">Ano Lançamento:</label>
                        <input type="number" id="anoLancamento" th:field="*{anoLancamento}" />
                        <div class="error" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}">
                        </div>
                    </div>
                    <div class="espaco-input">
                        <label for="codigoBarras">Código de Barras:</label>
                        <input type="text" id="codigoBarras" th:field="*{codigoBarras}" />
                        <div class="error" th:if="${#fields.hasErrors('codigoBarras')}" th:errors="*{codigoBarras}">
                        </div>
                    </div>
                    <div class="espaco-input">
                        <label for="duracaoEmMinutos">Duração (minutos):</label>
                        <input type="number" id="duracaoEmMinutos" th:field="*{duracaoEmMinutos}" />
                        <div class="error" th:if="${#fields.hasErrors('duracaoEmMinutos')}"
                            th:errors="*{duracaoEmMinutos}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="atorPrincipal">Ator Principal:</label>
                        <select id="atorPrincipal" th:field="*{atorPrincipal}">
                            <option value="">Selecione...</option>
                            <option th:each="ator : ${listaAtores}" th:value="${ator.id}"
                                th:text="${ator.nome + ' ' + ator.sobrenome}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('atorPrincipal')}" th:errors="*{atorPrincipal}">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="espaco-input">
                        <label for="atorCoadjuvante">Ator Coadjuvante:</label>
                        <select id="atorCoadjuvante" th:field="*{atorCoadjuvante}">
                            <option value="">Selecione...</option>
                            <option th:each="ator : ${listaAtores}" th:value="${ator.id}"
                                th:text="${ator.nome + ' ' + ator.sobrenome}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('atorCoadjuvante')}"
                            th:errors="*{atorCoadjuvante}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="genero">Gênero:</label>
                        <select id="genero" th:field="*{genero}">
                            <option value="">Selecione...</option>
                            <option th:each="gen : ${listaGeneros}" th:value="${gen.id}" th:text="${gen.descricao}">
                            </option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" th:field="*{tipo}">
                            <option value="">Selecione...</option>
                            <option th:each="t : ${listaTipos}" th:value="${t.id}" th:text="${t.descricao}"></option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="classificacaoEtaria">Classificação Etária:</label>
                        <select id="classificacaoEtaria" th:field="*{classificacaoEtaria}">
                            <option value="">Selecione...</option>
                            <option th:each="ce : ${listaClassificacoesEtarias}" th:value="${ce.id}"
                                th:text="${ce.descricao}">
                            </option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('classificacaoEtaria')}"
                            th:errors="*{classificacaoEtaria}"></div>
                    </div>
                    <div class="espaco-input">
                        <label for="classificacaoInterna">Classificação Interna (Valor):</label>
                        <select id="classificacaoInterna" th:field="*{classificacaoInterna}">
                            <option value="">Selecione...</option>
                            <option th:each="ci : ${listaClassificacoesInternas}" th:value="${ci.id}"
                                th:text="${ci.descricao + ' (R$ ' + #numbers.formatDecimal(ci.valorAluguel, 1, 2, 'COMMA') + ')'}">
                            </option>
                        </select>
                        <div class="error" th:if="${#fields.hasErrors('classificacaoInterna')}"
                            th:errors="*{classificacaoInterna}"></div>
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>

</html>
