<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mídias</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Mídias</h1>
        
        <a th:href="@{/midias/novo}" class="btn-novo">Nova Mídia</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>Ator Principal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="midia : ${listaMidias}">
                    <td th:text="${midia.id}">1</td>
                    <td th:text="${midia.titulo}">Harry Potter</td>
                    <td th:text="${midia.anoLancamento}">2001</td>
                    <td th:text="${midia.genero?.descricao}">Aventura</td> <!-- Usamos '?' por segurança -->
                    <td th:text="${midia.atorPrincipal?.nome + ' ' + midia.atorPrincipal?.sobrenome}">Daniel Radcliffe</td>
                    <td>
                        <a th:href="@{/midias/editar/{id}(id=${midia.id})}" class="btn-editar">Editar</a>
                        <a th:href="@{/midias/excluir/{id}(id=${midia.id})}" class="btn-excluir"
                           onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/}">Voltar ao Início</a>
    </div>
</body>
</html>
